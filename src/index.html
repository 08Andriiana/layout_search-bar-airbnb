<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
     
      <form 
        action="http://localhost:8080/api" 
        method="post"
        class="search-bar big">
        <img class="bg"
          src="images/Search.svg"
          alt="search">
        <input
          type="text" 
          name="big"
          data-qa="big"
          placeholder="Try &quot;Los Angeles&quot;">
      </form>
    </div>

    <div class="container cont2">
      <form 
        action="http://localhost:8080/api" 
        method="post"
        class="search-bar small">
        <img class="sm"
          src="images/Search.svg"
          alt="search">
        <input
          type="text"
          name="small"
          data-qa="small"
          placeholder="Try &quot;Los Angeles&quot;">
      </form>
    </div>
  </body>
</html>
